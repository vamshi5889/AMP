<style amp-custom>
@font-face {
  font-family: 'Montserrat';
  font-style: normal;
  font-weight: 400;
  src: local('Montserrat Regular'), local('Montserrat-Regular'), url(https://fonts.gstatic.com/s/montserrat/v12/zhcz-_WihjSQC0oHJ9TCYL3hpw3pgy2gAi-Ip7WPMi0.woff) format('woff');

body{font-family:'Montserrat', sans-serif; font-size:14px; background-color:#FFFFFF;}

.show-content {display: inline;}
.hide-content {display: none;}
.products-list amp-list > div {
  /* overflow: auto; */
}
.products_container {padding: 15px 10px 20px;}
.products_container a {text-decoration: none; color: #000;}
.total-results {text-align: center;}
.total-results span {color: #a9133d;}
.product-tile {width: 45%; float: left; padding: 7px 7px 30px;}
/* .product-tile-inner {box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);} */
.whishlist-box {width: 42%; position: absolute; z-index: 1;}
.whishlist-icon {margin-right: 5px; margin-top: 5px; float: right; height: 20px; width: 20px; background: url('data:image/svg+xml;utf8,<svg fill="#a91f3d" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/></svg>');}
.product-new, .product-inoffer {text-align: center; line-height: 12px; font-size: 10px; color: #fff; padding: 3px; position: absolute;}
.product-new { background-color: #a9143c; z-index: 1;}
.product-inoffer {background-color: #f4c300; z-index: 2;}
.product-nostock span {margin: 25% 5%; font-size: 12px; font-weight: 600; position: absolute; padding: 3px 5px; z-index: 4;
    text-align: center; border: 1px solid #e4e4e4; background-color: #fff; color: #ff1c47; display: block; max-width: 105px; width: 100%;}
.overlay-opaque {opacity: 0.3;}
.product-info {margin-top: 20px;}
.brand-name, .product-name, .product-price {
  margin: 4px 0;
  /* padding: 0 5px; */
}
.brand-name {color: #999; font-size: 14px;}
.product-name {font-size: 12px; height: 32px; overflow: hidden; color: #000;}
.product-price {font-size: 12px;}
.product-price .price-mrp {float: left; margin-right: 10px;}
.price-strikeoff {text-decoration: line-through; color: #969696;}
.product-price .price-mop {float: right; color: #a91f3d; padding-left: 10px;}
.product-price .price-discount {color: #a91f3d;}
.pagination-links a {color: #000; padding: 5px 10px;}
.showing-pages {margin-right: 20px;}
.page-numbers span {background-color: #fff; width: 29px; height: 29px; display: inline-block; text-align: center; line-height: 29px; border-radius: 15px;}
.page-numbers span:first-child {background-color: #a91f3d; color: #fff;}
.disable-link {pointer-events: none; opacity: 0.5;}

/*Scroll To Top - CSS*/
.scrollToTop {color: #fff; box-shadow: 0 1px 1.5px 0 rgba(0,0,0,.12), 0 1px 1px 0 rgba(0,0,0,.24);
  width: 50px; height: 50px; border-radius: 100px; border: none; outline: none; background: #a91f3d;
  z-index: 8; bottom: 60px; right: 20px; position: fixed; opacity: 0; visibility: hidden;}
#plp-marker {position: absolute; top: 100px; width: 0px; height: 0px;}

/*Bottom Actions*/
.plp-bottom {position: fixed; bottom: 0; width: 100%; z-index: 4; font-size: 12px; text-transform: uppercase;}
.bottom-left-btn, .bottom-right-btn {width: 49%; background-color: #000; color: #fff; height: 42px;}
.bottom-left-btn span {padding-left: 23px; line-height: 42px;}
.bottom-right-btn > span {padding-left: 23px; padding-top: 5px; position: fixed;}
.bottom-right-btn .sort-option {font-size: 9px;}
.bottom-left-btn {float: left;}
.bottom-left-btn::after {content: ""; position: absolute; background-image: url(https://static.tatacliq.com/_ui/responsive/theme-blue/images/Sprite-combined.png);
    zoom: 0.7; background-repeat: no-repeat; background-position: -288px 0; -moz-transform-origin: 0 0; right: 53%; top: 17px; height: 26px; width: 25px;}
.bottom-right-btn {float: right;}
.bottom-right-btn::after {content: ""; position: absolute; background-image: url(https://static.tatacliq.com/_ui/responsive/theme-blue/images/Sprite-combined.png);
    zoom: 0.7; background-repeat: no-repeat; background-position: -332px 0; -moz-transform-origin: 0 0; right: 15px; top: 17px; height: 26px; width: 25px;}

.sort-menu {position: fixed; background-color: #000; color: #fff; z-index: 5; bottom: 20px; right: 40px; border: 1px solid grey;}
.sort-menu ul {padding: 0; margin: 0;}
.sort-menu li {list-style: none; font-size: 10px; padding: 12px;}
.sort-menu li:hover {background-color: #5febff;}
.sort-menu li a {color: #fff; text-transform: uppercase; text-decoration: none;}

/*Filter Section*/
.filter-section {width: 100%; height: 100%; position: fixed; z-index: 9; background-color: #fff; top: 0;}
.filter-heading {padding: 16px 20px; letter-spacing: 1px;font-weight: bold; color: #fff; background-color: #000;}
.close-filter {float: right;}
#filterSection {overflow-y: auto; padding-bottom: 100px; height: -webkit-fill-available;}
.filter-button:nth-child(4n+1) {background-color: #eee;}
.filter-button {width: 40%; background-color: #f5f5f5; font-weight: bold; text-transform: uppercase; line-height: 58px;
font-size: 12px; letter-spacing: .5px; color: #333; overflow: hidden; text-align: left; margin: 0; border: 0; cursor: pointer;}
.filter-button .filter-name {padding: 0 20px 0 15px;}
.filter-content {width: calc(100% - 150px); display: none; right: 0; top: 50px; position: fixed; order: 1; overflow: auto; height: -webkit-fill-available;}
.filter-button[selected] + .filter-content {display: block;}
.filter-button[option][selected] {outline: none; background-color: #fff; color: #a91f3d;}
.filter-content-data {padding: 10px; padding-bottom: 100px;}
.color-text {color: #a91f3d;}
.filter-footer {position: fixed; bottom: 0; border-top: 1px solid grey; width: 100%;}
.filter-footer button {width: 50%; letter-spacing: 1px; text-align: center; padding: 15px;; background-color: #fff; border: none; float: left;}
.filter-footer button:last-child {color: #fff; background-color: #a91f3d;}
</style>

<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

<body on="tap:AMP.setState({sortVisible : false})" role="plp-main" tabindex="0">
  <amp-animation id="showAnim" layout="nodisplay">
    <script type="application/json">
      {
        "duration": "200ms",
         "fill": "both",
         "iterations": "1",
         "direction": "alternate",
         "animations": [
           {
             "selector": "#scrollToTopButton",
             "keyframes": [
               { "opacity": "1", "visibility": "visible" }
             ]
           }
         ]
      }
    </script>
  </amp-animation>

  <amp-animation id="hideAnim" layout="nodisplay">
     <script type="application/json">
       {
         "duration": "200ms",
           "fill": "both",
           "iterations": "1",
           "direction": "alternate",
           "animations": [
             {
               "selector": "#scrollToTopButton",
               "keyframes": [
                 { "opacity": "0", "visibility": "hidden" }
               ]
             }
           ]
       }
     </script>
   </amp-animation>

   <div id="plp-marker">
     <amp-position-observer
        on="enter:hideAnim.start; exit:showAnim.start"
        layout="nodisplay">
      </amp-position-observer>
  </div>
<div id="productsListContainer" class="products-list">
  <amp-list src="/amp_mocks/json/bag_plp_modified.json" width="auto" height="600" layout="fixed-height">
    <template type="amp-mustache">
  <div class="products_container">
    <p class="total-results">Showing <span>"{{pagination.totalResults}}"</span> items for <span class="">"Bag"</span></p>
    {{#searchresult}}
        <div class="product-tile">
          <div class="product-tile-inner">
            <div class="whishlist-box">
              <span class="whishlist-icon">
                &nbsp;
              </span>
            </div>
            <div class="hide-content" [class]="{{inStockFlag}} ? 'hide-content' : 'product-nostock'">
              <span>Not Available</span>
            </div>
            <div class="hide-content" [class]="{{isOfferExisting}} ? 'product-inoffer' : 'hide-content'">ON <br />OFFER</div>
            <div class="hide-content" [class]="{{productTag.newProduct}} ? 'product-new' : 'hide-content'">NEW</div>
            <a href="https://www.tatacliq.com/p-{{productId}}">
              <amp-img src="{{imageURL}}" class="" [class]="{{inStockFlag}} ? '' : 'overlay-opaque'" width="252" height="374"
                layout="responsive"></amp-img>
            </a>
            <div class="product-info">
                <!-- {{#variantOptions}}
                  <a href="{{colorcode}}">{{colorname}}
                  <svg width="15" height="15">
                    <rect width="15" height="15" style= "fill:#0000FF;stroke-width:3;stroke:rgb(204, 211, 217)" />
                  </svg>
                  </a>
                {{/variantOptions}} -->
              <p class="brand-name">{{brandname}}</p>
              <p class="product-name">{{productname}}</p>
              <p class="product-price">
                <span class="price-mrp" [class]="{{mrpPrice.doubleValue}} != {{sellingPrice.doubleValue}} ? 'price-mrp price-strikeoff' : 'price-mrp'">{{mrpPrice.formattedValueNoDecimal}}</span>
                <span class="hide-content" [class]="{{mrpPrice.doubleValue}} != {{sellingPrice.doubleValue}} ? 'price-mop' : 'hide-content'">{{sellingPrice.formattedValueNoDecimal}}</span>
                <span class="hide-content" [class]="{{mrpPrice.doubleValue}} != {{sellingPrice.doubleValue}} ? 'price-discount' : 'hide-content'">(-{{discountPercent}}%)</span>
              </p>
            </div>
          </div>
        </div>
    {{/searchresult}}
    <p class="pagination-links">
      <span class="showing-pages">Pages <span [text]="{{pagination.currentPage}}+1"></span> of {{pagination.totalPages}}</span>
      <a class="disable-link" [class]="{{pagination.previousPage}} != 0 ? '' : 'disable-link'"
        href="https://www.tatacliq.com/search/page-{{pagination.previousPage}}?q=bag%3Arelevance%3AisLuxuryProduct%3Afalse&text=bag&searchCategory=">Prev</a>
        <span class="page-numbers">
          {{#pagination.showPages}}
          <span>
            {{.}}
          </span>
          {{/pagination.showPages}}
        </span>
      <a class="disable-link" [class]="{{pagination.totalPages}} > {{pagination.nextPage}} ? '' : 'disable-link'"
        href="https://www.tatacliq.com/search/page-{{pagination.nextPage}}?q=bag%3Arelevance%3AisLuxuryProduct%3Afalse&text=bag&searchCategory=">Next</a>
    </p>
  </div>

  <div class="plp-bottom">
    <span class="bottom-left-btn" on="tap:AMP.setState({filterVisible : true})" role="filter-menu" tabindex="0">
      <span>FILTER BY</span>
    </span>
    <span class="bottom-right-btn" on="tap:AMP.setState({sortVisible : !sortVisible})" role="sort-menu" tabindex="0">
      <span>SORT BY <br />
        {{#sorts}}
        <span class="hide-content" [class]="{{selected}} ? 'show-content sort-option' : 'hide-content'">{{name}}<span>
        {{/sorts}}
      </span>
    </span>
  </div>
  <div class="hide-content" [class]="sortVisible ? 'sort-menu' : 'hide-content'">
    <ul>
      {{#sorts}}
        <li><a href="#">{{name}}</a></li>
      {{/sorts}}
    </ul>
  </div>

  <div class="hide-content" [class]="filterVisible ? 'filter-section' : 'hide-content'">
    <div class="filter-heading">
      FILTER<span class="close-filter" on="tap:AMP.setState({filterVisible: false})" role="filter-menu" tabindex="1">X</span>
    </div>
    <amp-selector id="filterSection" role="tablist"
      layout="container"
      class="filterTabContainer">
      <div role="tab"
        class="filter-button" selected
        option="dept"><span class="filter-name">Department</span></div>

        <div role="tabpanel"
          class="filter-content">

        </div>
      {{#facetdata}}
      <div role="tab"
        class="filter-button"
        option="{{key}}"><span class="filter-name">{{name}}</span></div>

        <div role="tabpanel"
          class="filter-content">
          <div class="filter-content-data">
            <h3 class="color-text">{{name}}</h3>
            {{#values}}
              <p>
                <input id="{{key}}{{value}}" type="checkbox" />
                <label for="{{key}}{{value}}">
                  {{name}} <span class="color-text">({{count}})</span>
                </label>
              </p>
            {{/values}}
          </div>
        </div>
      {{/facetdata}}
    </amp-selector>
    <div class="filter-footer">
      <button>CLEAR ALL</button>
      <button>APPLY</button>
    </div>
  </div>
  </template>
  </amp-list>

</div>
<!-- Scroll to Top -->
<button id="scrollToTopButton" on="tap:productsListContainer.scrollTo(duration=200)" class="scrollToTop">	&#9650; TOP</button>
</body>
