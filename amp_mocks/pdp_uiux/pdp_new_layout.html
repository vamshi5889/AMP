<html âš¡>
<head>
<meta charset="utf-8">
<script async src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-element="amp-font" src="https://cdn.ampproject.org/v0/amp-font-0.1.js"></script>
<script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
<script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
<script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
<script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
<script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
<script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
<script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
<script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
<script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
<!--AMP HTML files require a canonical link pointing to the regular HTML. If no HTML version exists, it should point to itself.-->
<link rel="canonical" href="/pwamp">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
<link rel="manifest" href="/manifest.json">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="apple-mobile-web-app-status-bar-style" content="black">

<style amp-custom>
body{font-family: regular, sans-serif; font-size:14px; background-color: #ececec;}

@font-face{font-family:regular;src:url('https://p2.tatacliq.com/fonts/rubik-v7-latin-regular.woff') format('woff')}
@font-face{font-family:semibold;src:url('https://p2.tatacliq.com/fonts/rubik-v7-latin-500.woff2') format('woff2'),
url('https://p2.tatacliq.com/fonts/rubik-v7-latin-500.woff') format('woff')}
@font-face{font-family:bolder;src:url('https://p2.tatacliq.com/fonts/rubik-v7-latin-700.woff2') format('woff2'),
url('https://p2.tatacliq.com/fonts/rubik-v7-latin-700.woff') format('woff')}
@font-face{font-family:light;src:url('https://p2.tatacliq.com/fonts/rubik-v7-latin-300.woff2') format('woff2'),
url('https://p2.tatacliq.com/fonts/rubik-v7-latin-300.woff2') format('woff')}

.show-content {display: inline;}
.hide-content {display: none;}
.no-select {
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
}
#product-container #productContainerMain {padding-bottom: 100px;}
#product-container amp-list[height] {height: 100%;}
.image-container {background-color: rgb(245, 245, 245);}
.product-nostock {position: absolute; z-index: 4; color: #fff; padding: 10px 20px; height: 40px; width: 150px;
  top: 90px; font-size: 18px; background-size: contain;
  background: url('https://p2tmppprd.tataunistore.com/static/media/flag.887290d5.svg') no-repeat;}
amp-img.contain img {object-fit: cover;}
.pd-details-1 {margin-bottom: 10px; color: #181818;}
.pd-details-2 {font-weight: 300;}
.pd-details-3 {margin-top: 20px; font-size: 14px;}
.pd-details {padding: 15px; font-size: 16px;}
.pd-winning-price {float: right;}
.pd-mrp-price {float: right; color: #8d8d8d; text-decoration: line-through; font-size: 14px;}
.pd-brandname, .pd-productname {width: 70%; display: inline-block; line-height: 22px;}
.potential-promos {background-image: linear-gradient(131deg,#fd2c7a,#ff7255); padding: 20px; color: #fff;}
.promo-info, .size-info {position: fixed; width: 100vw; height: 100%; z-index: 101; right: 0;}
.promo-info table, .size-info table {border-spacing: 0; border: none; height: 100%;}
.promo-info table td:first-child, .size-info table td:first-child {width: 10vw; height: 100%; vertical-align: top; }
.promo-info table td:last-child, .size-info table td:last-child {width: 90vw; height: 100%; background-color: #f8f8f8; vertical-align: top;}
.promo-close {width: 40px; height: 40px; left:1vw; top: 1vw; position: absolute; background: url('https://p2.tatacliq.com/static/media/cancel.fea9f12f.svg') no-repeat;}
.promo-heading, .emi-heading {margin: 0;height: 40px; color: #fff; background-color: #212121; padding: 0 20px; line-height: 40px; font-size: 14px; width: 100%;}
.promo-body, .emi-body {padding: 20px;}
.emi-body > span {line-height: 22px; padding: 20px 0;}
.emi-list {padding-top: 20px;}
.emi-terms {line-height: 24px; padding-top: 20px}
.emi-terms > span {border-bottom: 2px solid #212121; font-size: 12px; padding-bottom: 4px; line-height: 22px; font-weight: 600;}
.promo-valid {padding: 20px 0; display: inline-block;}
.promo-desc {line-height: 24px;}
.valid-from, .valid-to {width: 50%; float: left;}
.pd-emi {margin-bottom: 20px; padding-left: 15px; font-size: 14px;}
.pd-emi span:last-child {color: rgb(255, 23, 68);}
.promo-overlay {width: 100%; height: 100%; position: absolute; z-index: 100; display: block; filter: blur(10px); background: #ddd;}
.pincode-check {width: 100%; height: auto; padding: 0 130px 0 15px; position: relative; margin: 30px 0 20px; display: inline-flex;}
.pincode-check span:first-child {width: 60%; float: left;}
.pincode-check span:last-child {color: rgb(255, 23, 68); float: right; border-bottom: 2px solid rgb(255, 23, 68); height: 20px;}
.pincode-check-box {position: fixed; bottom: 0; z-index: 70; width: -webkit-fill-available; height: auto; padding: 30px 10px 30px; background-color: #fff;}
.pincode-check-box div:first-child {width: 80%; float: left;}
.pincode-check-box div:first-child input {height: 33px; padding: 0 30px 0 10px; width: -webkit-fill-available;
  border: 1px solid rgb(210, 210, 210); font-size: 14px;}
.pincode-check-box div:first-child span {background-image: url('https://p2.tatacliq.com/static/media/GPS.a869c173.svg'); width: 18px;
height: 33px; position: absolute; background-position: 50%; background-repeat: no-repeat; right: 25%; background-size: contain;}
.pin-check-btn {width:20%; float: left; text-align: center;}
.pin-check-btn span {border-bottom: 2px solid #000; padding-bottom: 3px; vertical-align: -webkit-baseline-middle;}
.pincode-overlay {position: fixed; width: 100%; height: 100%; z-index: 69;}
.pincode-info > amp-list {display: inline; width: 100%;}
.pincode-info .text-red {color: red;}
.pincode-info .text-green {color: green;}
.background-blr {filter: blur(10px);}
.variant-body, .color-body {white-space: nowrap; overflow: auto;}
.variant-body amp-selector [option][selected], .color-body amp-selector [option][selected] {outline: none;}
.variant-head {padding: 20px 15px;}
.color-head {padding: 30px 15px 15px;}
.variant-head span:last-child {float: right; border-bottom: 2px solid #212121; padding-bottom: 5px;}
.variant-option, .color-option {padding: 0 10px; margin: 0; display: inline-block;}
.variant-option-in, .color-option-in {height: 50px; min-width: 50px; background-color: #fff; border-radius: 25px; text-align: center;}
.variant-option-active {height: 50px; min-width: 50px; background-color: #000; color: #fff; border-radius: 25px; text-align: center;}
.variant-option-in span, .variant-option-active span {padding: 15px; line-height: 50px;}
.color-option-in {box-shadow: 0 2px 4px 0 rgba(0,0,0,.22), inset 0 2px 4px 0 rgba(0,0,0,.4); border: 2px solid #fff; box-sizing: border-box;}
.color-selected {background: url('https://p2.tatacliq.com/static/media/tick.f38ce263.svg') no-repeat; width: 100%; height: 100%;
background-position: 50%; display: inline-block;}

/* NOTE: Color Options */
div[class*="0000FF"] {background-color: #0000ff;}
div[class*="e9e3f4"] {background-color: #e9e3f4;}
div[class*="ffdb58"] {background-color: #ffdb58;}
div[class*="FFFF00"] {background-color: #FFFF00;}
div[class*="ffcba4"] {background-color: #ffcba4;}
div[class*="0000FF"] {background-color: #0000ff;}

.shipping-info .home-delivery-sec span, .shipping-info .express-delivery-sec span, .shipping-info .click-and-collect-sec span {
background-repeat: no-repeat; background-size: contain; height: 30px; width: 30px; position: absolute; left: 20px; margin-top: 10px;}
.shipping-info .home-delivery-sec span {background-image: url('https://p2.tatacliq.com/static/media/homeDelivery.16bfffbf.svg');}
.shipping-info .express-delivery-sec span {background-image: url('https://p2.tatacliq.com/static/media/expressDelivery.1ea024e7.svg');}
.shipping-info .click-and-collect-sec span {background-image: url('https://p2.tatacliq.com/static/media/collect.d4a40190.svg');}
.shipping-info p {margin: 0; line-height: 25px;}
.shipping-info > div {background-color: #fff; padding: 15px 0 15px 70px; margin-bottom: 1px;}
.shipping-cnc {color: rgb(255, 23, 68); height: 25px; border-bottom: 2px solid rgb(255, 23, 68); width: fit-content;}
.grey-out {opacity: .4; pointer-events: none;}
.sold-by {padding-top: 30px;}
.sold-by > div {background-color: #fff; padding: 15px 30px 15px 10px;}
.pd-features {padding-top: 30px;}
.pd-sizes {max-height: 400px; overflow: auto;}
.pd-features > amp-accordion {background-color: #fff; padding: 0 15px; overflow-x: auto;}
.pd-sizes > amp-accordion {background-color: rgb(248, 248, 248); padding: 0; }
.pd-features h4, .pd-sizes h4 {font-size: 16px; line-height: 50px; font-weight: 400; border: none; background: transparent; outline: none;}
.pd-sizes h4 {font-size: 14px; padding: 0 20px; background-color: #fff;}
.pd-features-desc {line-height: 24px; padding-bottom: 15px;}
.pd-size-desc {line-height: 30px; padding: 10px 20px;}
.pd-features-arrow {background-image: url('https://p2.tatacliq.com/static/media/down-arrow.9b5a45a2.svg'); width: 20px; height: 50px;
position: absolute; right: 10px; background-position: 50%; background-size: auto 14px; background-repeat: no-repeat; transition: .3s;}
.pd-features > amp-accordion > section[expanded] .pd-features-arrow,
.pd-sizes > amp-accordion > section[expanded] .pd-features-arrow {transform: rotate(180deg);}
.pd-sizes > amp-accordion > section[expanded] h4 {background-color: rgb(248, 248, 248);}
.pd-features-desc ul {padding-left: 20px;}
.pd-size-txt {width: 40%; float: left;}
.pd-size-val {width: 60%; float: left;}
#productMoreClassifications {margin-top: 30px;}

.pd-bottom {position: fixed; bottom: 0; width: 100%; z-index: 40; font-size: 14px; border-top: 1px solid #efefef; background: #fff;}
.bottom-left-btn {width: 50%; background-color: #fff; color: #8d8d8d; height: 60px; text-align: center;}
.bottom-left-btn > span {line-height: 60px;}
.bottom-right-btn > span {line-height: 60px;}
.bottom-right-btn .sort-option {font-size: 9px;}
.bottom-left-btn {float: left; box-sizing: border-box; border-right: 1px solid #efefef;}
.bottom-right-btn {float: right; background-color: rgb(255, 23, 68); color: #fff; width: 50%; height: 60px; text-align: center;}
.save-icon {width: 20px; height: 20px; display: inline-block; margin-right: 10px; vertical-align: middle;
  background: url('https://p2.tatacliq.com/static/media/download.868b22af.svg') no-repeat; background-position: 50%; background-size: contain;}
.bag-icon {width: 20px; height: 20px; display: inline-block; margin-right: 10px; vertical-align: middle;
  background-image: url('https://p2.tatacliq.com/static/media/order-historyWhite.94d80599.svg'); background-position: 50%; background-size: 20px;}

/* NOTE: Recommended products */
.rec-container {position: relative; background-color: #fff; padding: 30px 0; display: block;}
.rec-head {padding: 0 15px; margin-bottom: 30px;}
.rec-body {width: 100%; white-space: nowrap; overflow-x: auto;}
.rec-body amp-img {border-radius: 4px;}
.rec-product {width: 45%; padding: 0 10px; display: inline-block; box-sizing: border-box;}

/* NOTE: FONTS */
.pd-details-1, .potential-promos, .variant-head span:first-child, .color-head-txt, .pd-bottom,
.shipping-head, .winning-seller, .pd-features > amp-accordion > section[expanded] h4,
.pd-sizes > amp-accordion > section[expanded] h4, .pd-feature-details { font-family: semibold;}
.pd-productname {font-family: light;}
</style>

<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>

<body>

<div id="product-container">
  <div class="hide-content" [class]="checkPincode ? 'pincode-overlay' : 'hide-content'"
    on="tap:AMP.setState({checkPincode:false, accessPincode: false})" role="check-pincode" tabindex="2">

  </div>

  <amp-state id="productData">
    <script type="application/json">
      {
        "sizeGuide": "https://p2.tatacliq.com/marketplacewebservices/v2/mpl/products//",
        "endpoint2": "/amp_mocks/json/iphone.json",
        "endpoint": "https://p2.tatacliq.com/marketplacewebservices/v2/mpl/products/productDetails/",
        "pinCode": "https://p2tmppprd.tataunistore.com/marketplacewebservices/v2/mpl/users/anonymous/checkPincode?access_token=6fa8a6fb-dc79-4dac-a846-5e928520ea7d&productCode="
      }
    </script>
  </amp-state>

  <!-- NOTE: Size Guide Popup -->
  <div class="hide-content" [class]="sizeGuide ? 'promo-overlay' : 'hide-content'">

  </div>
  <div class="hide-content" [class]="sizeGuide ? 'size-info' : 'hide-content'">
    <table border="0">
      <tr>
        <td><span class="promo-close" on="tap:AMP.setState({sizeGuide : false})" role="check-size" tabindex="1"></span></td>
        <td>
          <amp-list src="/amp_mocks/json/new_api/new_size.json" width="auto" height="600" layout="fixed-height">
            <template type="amp-mustache">
              <amp-img class="contain" src="{{imageURL}}" width="380" height="200" layout="responsive"></amp-img>
              <div class="pd-sizes">
                <amp-accordion id="productSizes">
                  {{#sizeGuideList}}
                  <section>
                    <h4 class="no-select">{{dimensionSize}}<span class="pd-features-arrow"></span></h4>
                    <div class="pd-size-desc">
                      {{#dimensionList}}
                        <div>
                          <div class="pd-size-txt">{{dimension}}</div>
                          <div class="pd-size-val"> : {{dimensionValue}}{{dimensionUnit}}</div>
                        </div>
                      {{/dimensionList}}
                    </div>
                  </section>
                  {{/sizeGuideList}}
                </amp-accordion>
              </div>
            </template>
          </amp-list>
        </td>
      </tr>
    </table>
  </div>

<!-- [src]="accessPincode ? productData.pinCode + 'MP000000001320773' + '&pin=' + pinCodeValue : '/amp_mocks/json/pdp/pinCode.json'" -->

  <div class="hide-content" [class]="checkPincode ? 'pincode-check-box' : 'hide-content'">
    <div><input type="number" placeholder="Enter a pincode/zipcode" maxlength="6"
      on="input-debounced: AMP.setState({pinCodeValue: event.value})" />
    </div>
    <div class="pin-check-btn"><span on="tap:AMP.setState({accessPincode:true, selectedPincode: pinCodeValue})" role="check-pincode" tabindex="1">Check</span></div>
    <div class="hide-content" [class]="accessPincode ? 'pincode-info' : 'hide-content'">
      <amp-list src="/amp_mocks/json/pdp/pinCode.json" width="auto" height="10" layout="fixed-height">
        <template type="amp-mustache">
          <div>
            <p [text]="'{{isServiceable}}' == 'Y' ? 'Deliverable to this pincode' : 'Not Deliverable to this pincode'"
              class="text-red" [class]="'{{isServiceable}}' == 'Y' ? 'text-green' : 'text-red'"></p>
              <div>
                <p [text]="'{{isCOD}}' == 'Y' ? 'Cash on delivery available' : 'Cash on delivery not available'"></p>
                <p [text]="'{{isStandardShipping}}' == 'Y' ? 'Standard shipping available' : 'Standard shipping not available'"></p>
                <p [text]="'{{isExpressShipping}}' == 'Y' ? 'Express shipping available' : 'Express shipping not available'"></p>
                <p [text]="'{{isClickAndCollect}}' == 'Y' ? 'Eligible for CLiQ & PiQ' : 'Not eligible for CLiQ & PiQ'"></p>
              </div>
          </div>
        </template>
      </amp-list>
    </div>
  </div>

  <amp-list id="productContainerMain" src="/amp_mocks/json/pdp/pdp_multivariant_changed.json"
    width="auto" height="600" layout="fixed-height">
    <template type="amp-mustache">

      <!-- NOTE: Promotions Popup -->
      <div class="hide-content" [class]="showPotentialPromo ? 'promo-overlay' : 'hide-content'">

      </div>
      <div class="hide-content" [class]="showPotentialPromo ? 'promo-info' : 'hide-content'">
        <table border="0">
          <tr>
            <td><span class="promo-close" on="tap:AMP.setState({showPotentialPromo : false})" role="show-promo" tabindex="1"></span></td>
            <td>
              <p class="promo-heading">Offers</p>
              <div class="promo-body">
                <span>{{potentialPromotions.title}}</span>
                <div class="promo-valid">
                  <div class="valid-from">
                    Valid From<br />
                    <span>{{potentialPromotions.startDate}}</span>
                  </div>
                  <div class="valid-to">
                    Valid Till<br />
                    <span>{{potentialPromotions.endDate}}</span>
                  </div>
                </div>
                <div class="promo-desc">
                  <span>{{{potentialPromotions.description}}}</span>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- NOTE: EMI Options Popup -->
      <div class="hide-content" [class]="showEMIOptions ? 'promo-overlay' : 'hide-content'">

      </div>
      <div class="hide-content" [class]="showEMIOptions ? 'promo-info' : 'hide-content'">
        <table border="0">
          <tr>
            <td><span class="promo-close" on="tap:AMP.setState({showEMIOptions : false})" role="show-promo" tabindex="1"></span></td>
            <td>
              <p class="emi-heading">EMI details</p>
              <div class="emi-body">
                <span>EMI for the product is provided by the following banks</span>
                <div class="emi-list">

                </div>
                <div class="emi-terms">
                  <span>View Terms & Conditions</span>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- NOTE: Product Images -->
      <div [class]="checkPincode ? 'background-blr' : ''">
        <div class="hide-content" [class]=" {{winningSellerAvailableStock}} > 0 ? 'hide-content' : 'product-nostock'">
          <span>Out of Stock</span>
        </div>
        <amp-carousel class="image-container" width="380" height="480" layout="responsive" type="slides" controls>
          {{#galleryImagesList}}
            <div>
              <amp-img class="contain" src="{{galleryImages.0.value}}" width="380" height="480" layout="responsive"></amp-img>
            </div>
          {{/galleryImagesList}}
        </amp-carousel>
      </div>

      <!-- NOTE: Price Details -->
      <div [class]="checkPincode ? 'background-blr' : ''">
        <div class="pd-details">
          <div class="pd-details-1">
            <span class="pd-brandname">{{brandName}}</span>
            <!-- <p [text]="productData.endpoint"></p> -->
            <span class="pd-winning-price">Rs. {{winningSellerPrice.doubleValue}}</span>
          </div>
          <div class="pd-details-2">
            <span class="pd-productname">{{productName}}</span>
            <span class="pd-mrp-price" [class]="{{mrpPrice.doubleValue}} != {{winningSellerPrice.doubleValue}} ? 'pd-mrp-price' : 'hide-content'">Rs. {{mrpPrice.doubleValue}}</span>
          </div>
          <div class="hide-content" [class]="'{{isCOD}}' == 'Y' ? 'pd-details-3' : 'hide-content'">
            Cash on Delivery available
          </div>
        </div>
      </div>

      <!-- NOTE: EMI Available -->
      <div [class]="checkPincode ? 'background-blr' : ''">
        <div class="hide-content" [class]="'{{isEMIEligible}}' == 'Y' ? 'pd-emi' : 'hide-content'">
          <span>EMI avaliable on this product,</span>
          <span on="tap:AMP.setState({showEMIOptions:true})" role="check-emi" tabindex="0">View Plans</span>
        </div>
      </div>

      <!-- NOTE: Promotions -->
      <div [class]="checkPincode ? 'background-blr' : ''">
        {{#potentialPromotions}}
        <div class="potential-promos" on="tap:AMP.setState({showPotentialPromo : true})" role="show-promo" tabindex="0">
          <span>{{potentialPromotions.title}}</span>
        </div>
        {{/potentialPromotions}}
      </div>

      <!-- NOTE: Variant Options -->
      <div [class]="checkPincode ? 'background-blr' : ''">
        {{#variantOptionsAMP}}
        <div class="variant-head">
          <span>Select Size</span>
          <span on="tap:AMP.setState({sizeGuide:true, productId : '{{productListingId}}'})" role="check-size" tabindex="0">Size guide</span>
        </div>
        <div class="variant-body">
          <amp-selector layout="container" on="select:AMP.setState({selectedVariant : event.targetOption})">
            {{#variantOptionsAMP.variantSizes}}
            <div class="variant-option" option="{{productCode}}">
              <div class="variant-option-in" [class]="{{isSelected}} ? 'variant-option-active' : 'variant-option-in'"><span>{{size}}</span></div>
            </div>
            {{/variantOptionsAMP.variantSizes}}
          </amp-selector>
        </div>

        <div class="color-head">
          {{#variantOptionsAMP.colorlink}}
            <span class="hide-content" [class]="{{selected}} ? '' : 'hide-content'"><span class="color-head-txt">Colour</span> -
              <span>{{color}}</span>
            </span>
          {{/variantOptionsAMP.colorlink}}
        </div>
        <div class="color-body">
          <amp-selector layout="container">
            {{#variantOptionsAMP.colorlink}}
            <div class="color-option" option="{{colorHexCode}}">
              <div class="color-option-in color-{{colorHexCode}}">
                <span class="hide-content" [class]="{{selected}} ? 'color-selected' : 'hide-content'"></span>
              </div>
            </div>
            {{/variantOptionsAMP.colorlink}}
          </amp-selector>
        </div>
        {{/variantOptionsAMP}}
      </div>

      <!-- NOTE: Pincode Check -->
      <div [class]="checkPincode ? 'background-blr' : ''">
        <div class="pincode-check">
          <!-- <span [text]="selectedPincode ? selectedPincode : 'Click to enter pincode & check delivery options'"></span> -->
          <span>Click to enter pincode & check delivery options</span>
          <!-- <span on="tap:AMP.setState({checkPincode:true, productId : '{{productListingId}}'})" role="check-pincode" tabindex="0"
          [text]="selectedPincode ? 'Change Pincode' : 'Check Pincode'"></span> -->
          <span on="tap:AMP.setState({checkPincode:true, productId : '{{productListingId}}'})" role="check-pincode" tabindex="0">Check Pincode</span>
        </div>
      </div>

      <!-- NOTE: Shipping Eligibility -->
      <div [class]="checkPincode ? 'background-blr' : ''">
        <div class="shipping-info">
            <div class="{{deliveryModesATP.1.key}}-sec"
              [class]="'{{isExpressShipping}}' == 'Y' ? '{{deliveryModesATP.1.key}}-sec' : '{{deliveryModesATP.1.key}}-sec grey-out'">
              <div class="shipping-inner">
                <span></span>
                <p class="shipping-head" [text]="'Express Shipping'"></p>
                <p>{{deliveryModesATP.1.value}}</p>
              </div>
            </div>
            <div class="{{deliveryModesATP.0.key}}-sec"
               [class]="'{{isStandardShipping}}' == 'Y' ? '{{deliveryModesATP.0.key}}-sec' : '{{deliveryModesATP.0.key}}-sec grey-out'">
              <div class="shipping-inner">
                <span></span>
                <p class="shipping-head" [text]="'Standard Shipping'"></p>
                <p>{{deliveryModesATP.0.value}}</p>
              </div>
            </div>
            <div class="click-and-collect-sec" [class]="'{{isClickAndCollect}}' == 'Y' ? 'click-and-collect-sec' : 'click-and-collect-sec grey-out'">
              <div class="shipping-inner">
                <span></span>
                <p class="shipping-head">CLiQ & PiQ</p>
                <p class="shipping-cnc">Check for pick up options</p>
              </div>
            </div>
        </div>
      </div>

      <!-- NOTE: Seller Info -->
      <div [class]="checkPincode ? 'background-blr' : ''">
        <div class="sold-by">
          <div>
            <span>Sold by <span class="winning-seller">{{winningSellerName}}</span></span>
          </div>
        </div>
      </div>

      <!-- NOTE: Features -->
      <!-- <div [class]="checkPincode ? 'background-blr' : ''">
        <div class="pd-features">
          <amp-accordion id="productFeatures">
            {{#details}}
            <section>
              <h4 class="no-select">{{key}}<span class="pd-features-arrow"></span></h4>
              <div class="pd-features-desc">
                {{value}}
              </div>
            </section>
            {{/details}}
          </amp-accordion>
        </div>
      </div> -->

      <!-- NOTE: More Info -->
      <div [class]="checkPincode ? 'background-blr' : ''">
        <div class="pd-features">
          <amp-accordion id="productMoreFeatures">
            <section>
              <h4 class="no-select">Product Description<span class="pd-features-arrow"></span></h4>
              <div class="pd-features-desc">
                {{styleNote}}
              </div>
            </section>

            <section>
              <h4 class="no-select">Product Details<span class="pd-features-arrow"></span></h4>
              <div class="pd-features-desc">
                {{#details}}
                <div>
                  <div class="pd-feature-details">{{key}}</div>
                  <div class="pd-features-desc">
                    {{value}}
                  </div>
                </div>
                {{/details}}
              </div>
            </section>
            <section>
              <h4 class="no-select">Know More<span class="pd-features-arrow"></span></h4>
              <div class="pd-features-desc">
                <ul>
                  {{#knowMore}}
                    <li>{{knowMoreItem}}</li>
                  {{/knowMore}}
                </ul>
              </div>
            </section>
            <section>
              <h4 class="no-select">Brand Info<span class="pd-features-arrow"></span></h4>
              <div class="pd-features-desc">
                {{brandInfo}}
              </div>
            </section>
          </amp-accordion>

          <amp-accordion id="productMoreClassifications">
            {{#classifications}}
            <section>
              <h4 class="no-select">{{groupName}}<span class="pd-features-arrow"></span></h4>
              <div class="pd-features-desc">
                {{#specifications}}
                <div>
                  <div class="pd-feature-details">{{key}}</div>
                  <div class="pd-features-desc">
                    {{value}}
                  </div>
                </div>
                {{/specifications}}
              </div>
            </section>
            {{/classifications}}
          </amp-accordion>
        </div>
      </div>

      <!-- NOTE: Bottm Buttons -->
      <div class="pd-bottom">
        <span class="bottom-left-btn">
          <span><span class="save-icon"></span>Save</span>
        </span>
        <span class="bottom-right-btn" [class]="{{winningSellerAvailableStock}} > 0 ? 'bottom-right-btn' : 'bottom-right-btn grey-out'">
          <span><span class="bag-icon"></span>Add to bag</span>
        </span>
      </div>

    </template>
  </amp-list>
</div>

  <div class="rec-head">
    Recommended Products
  </div>
  <amp-list src="/amp_mocks/json/pdp/recommendedProducts.json"
     width="auto" height="300" layout="fixed-height">
    <template type="amp-mustache">
      <div class="rec-body">
        {{#results}}
        <div class="rec-product">
          <amp-img class="contain" src="{{imageUrl}}" width="380" height="480" layout="responsive"></amp-img>
        </div>
        {{/results}}
      </div>
    </template>
  </amp-list>
</div> -->

</body>

</html>
